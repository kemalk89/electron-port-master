<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PortMaster</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/datatables.net-bs/css/dataTables.bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script src="../node_modules/datatables.net-bs/js/dataTables.bootstrap.js"></script>
    <script src="../node_modules/datatables.net-responsive/js/dataTables.responsive.min.js"></script>

    <script src="AppController.js"></script>
</head>
<body>
    <div class="container">
        <br>

        <div class="row">
            <div class="col-xs-8">
                <input id="portNumber" placeholder="Enter a port number or leave empty to show all" class="form-control" name="portNumber" />
                <span class="help-block">Search will require admin rights</span>
            </div>
            <div class="col-xs-4">
                <button id="searchButton" class="btn btn-default">Search</button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-xs-12">
                <table id="portTable" class="table" style="width: 100%;"></table>
            </div>
        </div>
    </div>

    <div id="killProcessModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Kill process</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="killProcessBtn">Yes, kill process</button>
                </div>
            </div>
        </div>
    </div>

    <div id="killProcessFailedModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Kill process</h4>
                </div>
                <div class="modal-body">
                    <p>Could not delete process. Reason:</p>
                    <div id="killProcessFailedReason" class="alert alert-info">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="noProcessedFoundModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">No process found</h4>
                </div>
                <div class="modal-body">
                    <p>No processed found using your entered port number.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
